<style>
    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}
    
    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active {
      background-color: #717171;
    }
    
    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }
    
    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 11px}
    }
    </style>

</head>
<body style="background-color: #48C9B0;">
<div style="background-color: #01aebc;">
    <h1 style="text-align: center;color: white;font-size: 4em;">Tekirdağ Namık Kemal Üniversitesi Çorlu Mühendislik Fakültesi</h1>
</div>
<div class="container-fluid">
    <div class="slideshow-container" style="height: 75%;">
        <div class="mySlides fade">
          <img src="image/image1.png" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="image/image2.png" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="image/image3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/image4.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/image5.png" style="width:100%">
        </div>
    </div>
    <br>
        
    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span>

        <span class="dot"></span>

    <div class="container-fluid">
      <div class="row">

<script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 2 seconds
    }

$(document).ready(function(){

    $("#submitButton").click(function(){
        let name = $("#name").val();
        let surname = $("#surname").val();
        let email = $("#email").val();
        let department = $("#department").val();

        console.log(name);
        console.log(surname);
        console.log(email);
        console.log(department);

        console.log(validate(email));

        if (name === "" || surname === "" || department === "" || email === ""){
            $("#errorMessageDiv").removeAttr('hidden');
            $("#errorMessageDiv").text("Formda eksik alan bırakılamaz!");
            setTimeout(function(){
                $("#errorMessageDiv").attr('hidden', true);
            }, 5000);
        }else if(email !== "" && !validate(email)){
            console.log("is not valid");
            $("#errorMessageDiv").removeAttr('hidden');
            $("#errorMessageDiv").text("Lütfen geçerli bir email adresi giriniz!");
            setTimeout(function(){
                $("#errorMessageDiv").attr('hidden', true);
            }, 5000);
        }else{
            let jsonData = {
                "name": name,
                "surname": surname,
                "email": email,
                "department": department
            };

            $.ajax({
                url: "http://172.21.0.1:8080/api/users/register",
                data: JSON.stringify(jsonData),
                type: "post",
                dataType: "json",
                contentType:"application/json",
                success: function(response){
                    if (response.success){
                        $("#successMessageDiv").removeAttr('hidden');
                        $("#successMessageDiv").text(response.success);
                        $("#name").val("");
                        $("#surname").val("");
                        $("#email").val("");
                        $("#department").val("");
                        setTimeout(function(){
                            $("#successMessageDiv").attr('hidden', true);
                        }, 5000);
                    }

                    if (typeof response.error !== "undefined"){
                        $("#errorMessageDiv").removeAttr('hidden');
                        $("#errorMessageDiv").text(response.error);
                        setTimeout(function(){
                            $("#errorMessageDiv").attr('hidden', true);
                        }, 5000);
                    }
                }
            });
        }
    });


    $("#exitEmailButton").click(function(){
        let email = $("#exitEmail").val();
        let isValid = validate(email);
        if (isValid){
          if (email !== ""){
              $.ajax({
                url: "http://172.21.0.1:8080/api/users/exitemail/" + email,
                method: "DELETE",
                success:function(response){
                    if (response.deleted){
                      $("#exitEmail").val("");
                      $("#emailExitSuccessMessage").removeAttr('hidden');
                      $("#emailExitSuccessMessage").text("İşleminiz başarıyla gerçekleştirilmiştir.");
                      setTimeout(function(){
                          $("#emailExitSuccessMessage").attr('hidden', true);
                      }, 5000);
                    }else{
                      $("#emailExitErrorMessage").removeAttr('hidden');
                      $("#emailExitErrorMessage").text("Bu email'e ait kullanıcı bulunmadı. Lütfen geçerli bir email adresi giriniz!");
                      setTimeout(function(){
                          $("#emailExitErrorMessage").attr('hidden', true);
                      }, 5000);
                    }
                } 
              });
          }else{
            $("#emailExitErrorMessage").removeAttr('hidden');
            $("#emailExitErrorMessage").text("Email alanı boş bırakılamaz.");
            setTimeout(function(){
                $("#emailExitErrorMessage").attr('hidden', true);
            }, 5000);
          }
        }else{
          $("#emailExitErrorMessage").removeAttr('hidden');
          $("#emailExitErrorMessage").text("Geçerli bir email adresi giriniz!");
          setTimeout(function(){
              $("#emailExitErrorMessage").attr('hidden', true);
          }, 5000);
        }
        
    });


});

function validateEmail(email) {
  const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}

function validate(email) {
  if (validateEmail(email)) {
    return true;
  }
  return false;
}


</script>
